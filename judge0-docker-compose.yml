version: '3.8'

services:
  judge0-server:
    image: judge0/judge0:1.13.0
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    privileged: true
    restart: always
    depends_on:
      - judge0-db
      - judge0-redis
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}  # ✅ Reads from .env
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}  # ✅ Reads from .env

  judge0-workers:
    image: judge0/judge0:1.13.0
    command: ["./scripts/workers"]
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    privileged: true
    restart: always
    depends_on:
      - judge0-db
      - judge0-redis
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  judge0-redis:
    image: redis:7.0-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}  # ✅ Reads from .env
    restart: always
    volumes:
      - redis-data:/data

  judge0-db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}  # ✅ Reads from .env
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
  redis-data:
